<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            height: 100%;
        }

        header {
            background-color: #a95151;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .column {
            float: left;
            width: 50%;
            box-sizing: border-box;
            padding: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Landing Page</h1>
    </header>

    <main>

        <section>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <h2>Section 1</h2>
                        <p>This is the first section of your landing page. Add engaging content here.</p>
                    </div>
                    <div class="column">
                        <img src="./passport size.jpg" alt="Image 1" style="width: 50%;">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="column">
                        <img src="./passport size.jpg" alt="Image 2" style="width: 50%;">
                    </div>
                    <div class="column">
                        <h2>Section 2</h2>
                        <p>This is the second section. Use compelling text and visuals to engage your visitors.</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>Thankyou</p>
    </footer>
</body>
</html>
